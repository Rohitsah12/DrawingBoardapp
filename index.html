<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawingBoard App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <div id="toolbar">
        <button class="toolItem bi bi-pencil" id="pencilButton"></button>
        <button class="toolItem bi bi-eraser" id="eraserButton"></button>
        <button class="toolItem bi bi-arrow-return-left" id="undoButton"> Undo</button>
        <button class="toolItem bi bi-arrow-return-right" id="redoButton"> Redo</button>
        <button class="toolItem bi bi-clear" id="clearButton">Clear All</button>
        <input type="color" class="toolItem" id="colorPicker" value="#000000">
        width:<input class="toolItem" type="range" id="brushSize" min="1" max="50" value="5">
    </div>
    <canvas id="drawingCanvas"></canvas>


    <script src="./script.js"></script>
</body>
</html>
